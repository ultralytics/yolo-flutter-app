name: Dart Analyzer

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get && cd ..
          cd demo_app && flutter pub get && cd ..
          for sample in samples/*; do
            if [ -d "$sample" ] && [ -f "$sample/pubspec.yaml" ]; then
              cd "$sample" && flutter pub get && cd ../..
            fi
          done

      - name: Analyze main plugin source
        run: dart analyze lib test example --fatal-infos

      - name: Analyze sample apps
        run: |
          for sample in samples/*; do
            if [ -d "$sample" ] && [ -f "$sample/pubspec.yaml" ]; then
              echo "Analyzing $sample..."
              cd "$sample"
              dart analyze --fatal-warnings || exit 1
              cd ../..
            fi
          done
